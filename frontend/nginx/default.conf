# frontend/nginx/default.conf

upstream backend_api {
    # 'backend' é o nome do serviço no docker-compose
    server backend:8000;
}

server {
    listen 80;

    # Logs (opcional, ajuda no debug)
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # 1. Servir os Arquivos Estáticos do Vue (SPA)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Importante para SPA: Redireciona rotas desconhecidas para o index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy Reverso para a API do Django
    location /api/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 20M; # Ajuste conforme necessário para upload de arquivos
    }

    # 3. Proxy Reverso para o Admin do Django
    location /admin/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. Servir Arquivos Estáticos do Django (CSS do Admin, etc)
    location /static/ {
        alias /app/staticfiles/;
    }

    # 5. Servir Arquivos de Media (Uploads, PDFs gerados)
    location /media/ {
        alias /app/media/;
    }
}